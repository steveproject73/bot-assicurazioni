<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        .chat-header {
            background-color: #004d66;
            color: #fff;
            padding: 12px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .chat-bubble {
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            max-width: 85%;
        }
        .user {
            background-color: #e6f3ff;
            align-self: flex-end;
            border: 1px solid #b3d9ff;
        }
        .bot {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
        }
        form {
            display: flex;
            margin-top: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #004d66;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            margin-left: 5px;
            cursor: pointer;
        }
        .footer {
            font-size: 0.8em;
            color: #777;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ðŸ¤– Assistente SicuraPiÃ¹ Assicurazioni</div>

        {% for msg in chat_log %}
            <div class="chat-bubble {{ msg.role }}">
                <strong>{{ msg.role }}:</strong> {{ msg.text }}
            </div>
        {% endfor %}

        <form method="POST">
            <input type="text" name="user_input" placeholder="Scrivi un messaggio..." required>
            <button type="submit">Invia</button>
        </form>

        <form method="POST" style="margin-top: 5px;">
            <input type="hidden" name="user_input" value="reset">
            <button type="submit">ðŸ”„ Nuova conversazione</button>
        </form>

        <div class="footer">

        </div>
    </div>
</body>
</html>
